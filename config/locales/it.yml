# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

it:
  ciao: "Ciao mondo"

  activerecord:
    errors:
      messages:
        record_invalid: "Validazione non riuscita: %{errors}"
        restrict_dependent_destroy:
          has_one: "Non si può cancellare l'elemento perché esiste %{record} dipendenza"
          has_many: "Non si può cancellare l'elemento perché esistono %{record} dipendenze"
  date:
    abbr_day_names:
    - Dom
    - Lun
    - Mar
    - Mer
    - Gio
    - Ven
    - Sab
    abbr_month_names:
    -
    - Gen
    - Feb
    - Mar
    - Apr
    - Mag
    - Giu
    - Lug
    - Ago
    - Set
    - Ott
    - Nov
    - Dic
    day_names:
    - Domenica
    - Lunedì
    - Martedì
    - Mercoledì
    - Giovedì
    - Venerdì
    - Sabato
    formats:
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - Gennaio
    - Febbraio
    - Marzo
    - Aprile
    - Maggio
    - Giugno
    - Luglio
    - Agosto
    - Settembre
    - Ottobre
    - Novembre
    - Dicembre
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: circa 1 ora
        other: circa %{count} ore
      about_x_months:
        one: circa 1 mese
        other: circa %{count} mesi
      about_x_years:
        one: circa 1 anno
        other: circa %{count} anni
      almost_x_years:
        one: almeno 1 anno
        other: almeno %{count} anni
      half_a_minute: mezzo minuto
      less_than_x_minutes:
        one: meno di un minuto
        other: meno di %{count} minuti
      less_than_x_seconds:
        one: meno di 1 secondo
        other: meno di %{count} secondi
      over_x_years:
        one: più di 1 anno
        other: più di %{count} anni
      x_days:
        one: 1 giorno
        other: "%{count} giorni"
      x_minutes:
        one: 1 minuto
        other: "%{count} minuti"
      x_months:
        one: 1 mese
        other: "%{count} mese"
      x_years:
        one: 1 anno
        other: "%{count} anni"
      x_seconds:
        one: 1 secondo
        other: "%{count} secondi"
    prompts:
      day: Giorno
      hour: Ora
      minute: Minuto
      month: Mese
      second: Secondi
      year: Anno
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: deve essere accettato
      blank: non può essere a spazi
      present: deve essere a spazi
      confirmation: non corrisponde %{attribute}
      empty: non può essere vuoto
      equal_to: deve essere uguale a %{count}
      even: deve essere pari
      exclusion: è riservato
      greater_than: deve essere più grande di %{count}
      greater_than_or_equal_to: deve essere più grande o uguale a %{count}
      inclusion: non è incluso nella lista
      invalid: è invalido
      less_than: deve essere minore di %{count}
      less_than_or_equal_to: deve essere minore o uguale a %{count}
      model_invalid: "Validazione fallita: %{errors}"
      not_a_number: non è un numero
      not_an_integer: deve essere un intero
      odd: deve essere dispari
      required: deve esistere
      taken: è già stato utilizzato
      too_long:
        one: è troppo lungo (massimo 1 carattere)
        other: è troppo lungo (massimo %{count} caratteri)
      too_short:
        one: è troppo corto (minimo 1 carattere)
        other: è troppo corto (minimo %{count} caratteri)
      wrong_length:
        one: la lunghezza è sbagliata (dovrebbe essere 1 carattere)
        other: la lunghezza è sbagliata (dovrebbe essere %{count} caratteri)
      other_than: deve essere diverso da %{count}
    template:
      body: 'Ci sono stati problemi con i seguenti campi:'
      header:
        one: 1 non ha permesso di salvare %{model}
        other: "%{count} errori hanno impedito di salvare %{model}"
  helpers:
    select:
      prompt: Per favore seleziona
    submit:
      create: Crea %{model}
      submit: Salva %{model}
      update: Aggiorna %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Biglione
          million: Miglione
          quadrillion: Quadriglione
          thousand: Mille
          trillion: Triglione
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
